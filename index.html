<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Startup Idea Evaluator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-dark text-white">

  <div class="container my-5">
    <h2 class="text-center mb-4 text-primary animate-heading">ðŸš€ Startup Idea Evaluator</h2>

    <form id="evaluationForm">
      <div class="row g-4">
        <!-- Input Fields -->
        <div class="col-md-6">
          <label>Problem Statement</label>
          <textarea class="form-control" name="problem" rows="3" required></textarea>
        </div>
        <div class="col-md-6">
          <label>Proposed Solution</label>
          <textarea class="form-control" name="solution" rows="3" required></textarea>
        </div>
        <div class="col-md-6">
          <label>Target Audience</label>
          <input class="form-control" name="audience" required />
        </div>
        <div class="col-md-6">
          <label>Market Size (Small / Medium / Large)</label>
          <select class="form-select" name="marketSize" required>
            <option value="">Select</option>
            <option>Small</option>
            <option>Medium</option>
            <option>Large</option>
          </select>
        </div>
        <div class="col-md-6">
          <label>Revenue Model</label>
          <input class="form-control" name="revenue" required />
        </div>
        <div class="col-md-6">
          <label>Team Experience (Years)</label>
          <input type="number" class="form-control" name="experience" required />
        </div>
      </div>
      <button type="submit" class="btn btn-primary mt-4 w-100">Evaluate</button>
    </form>

    <div id="resultBox" class="mt-5 p-4 rounded text-center d-none">
      <canvas id="evaluationChart" class="mt-4" height="300"></canvas>
      <h3 class="mb-3">Your Startup Evaluation</h3>
      <p class="fs-4">Score: <span id="scoreValue">0</span>/100</p>
      <p id="feedbackText"></p>
    </div>
    <button id="downloadPdfBtn" class="btn btn-outline-light mt-3">Download PDF</button>
    <button id="aiSuggestBtn" class="btn btn-primary mt-3">Get AI Suggestions</button>
    <div id="aiSuggestions" class="text-white mt-3"></div>

  </div>

  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
</body>
</html>
